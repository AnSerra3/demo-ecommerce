<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Abbigliamento</title>
    <link rel="stylesheet"  th:href="@{/css/home.css}">
</head>
<body>
    <header>
        <div class="logo">FashionStore</div>
        <nav>
            <a href="/">Home</a>
            <a href="/cart">Carrello</a>
            <a href="/contact">Contatti</a>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>I nostri bestseller</h2>
            <div class="product-grid">
                <div th:each="product : ${best_sellers}" class="product-card">
                    <img th:src="'/images/' + ${product.productId} + '.jpg'" alt="Prodotto">
                    <h3 th:text="${product.name}"></h3>
                    <div th:text="${product.description}"></div>
                    <p th:text="'â‚¬' + ${product.price}"></p>
                    <form th:action="'/add-to-cart/' + ${product.productId}" method="post">
                        <button type="submit" class="btn">Aggiungi al carrello</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FashionStore. Tutti i diritti riservati.</p>
    </footer>
    <script th:src="@{/js/home.js}"></script>
</body>
</html>
